<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <title>Beatmaker App</title>
</head>

<body>
    <div class="sequencer">
        <div class="kick-tracks">
            <div class="controls">
                <div class="sound-title">
                    <h1>Kick</h1>
                </div>
                <button data-track='0' class='mute kick-volume'><i class="fas fa-volume-mute"></i></button>
                <select name="kick-select" id="kick-select">
                    <option value="./sounds/kick-classic.wav">Classic kick</option>
                    <option value="./sounds/kick-808.wav">808 kick</option>
                    <option value="./sounds/kick-heavy.wav">Heavy kick</option>
                    <option value="./sounds/kick-acoustic01.wav">Kick-acoustic 01</option>
                    <option value="./sounds/kick-acoustic02.wav">Kick-acoustic 02</option>
                    <option value="./sounds/kick-big.wav">Kick big</option>
                    <option value="./sounds/kick-cultivator.wav">Kick cultivator</option>
                    <option value="./sounds/kick-deep.wav">Deep kick</option>
                    <option value="./sounds/kick-dry.wav">Dry kick</option>
                    <option value="./sounds/kick-electro01.wav">Kick electro 01</option>
                    <option value="./sounds/kick-electro02.wav">Kick electro 02</option>
                    <option value="./sounds/kick-floppy.wav">Floppy kick</option>
                    <option value="./sounds/kick-gritty.wav">Gritty kick</option>
                    <option value="./sounds/kick-newwave.wav">New wave kick</option>
                    <option value="./sounds/kick-oldschool.wav">Old school kick</option>
                    <option value="./sounds/kick-plain.wav">Plain kick</option>
                    <option value="./sounds/kick-slapback.wav">Slapback kick</option>
                    <option value="./sounds/kick-softy.wav">Softy kick</option>
                    <option value="./sounds/kick-stomp.wav">Stomp kick</option>
                    <option value="./sounds/kick-tape.wav">Tape kick</option>
                    <option value="./sounds/kick-thump.wav">Thump kick</option>
                    <option value="./sounds/kick-tron.wav">Tron kick</option>
                    <option value="./sounds/kick-vinyl01.wav">Vinyl kick 01</option>
                    <option value="./sounds/kick-vinyl02.wav">Vinyl kick 02</option>
                    <option value="./sounds/kick-zapper.wav">Zapper kick</option>

                </select>
            </div>
            <div class="kick">
                <div class="pad kick-pad b0"></div>
                <div class="pad kick-pad b1"></div>
                <div class="pad kick-pad b2"></div>
                <div class="pad kick-pad b3"></div>
                <div class="pad kick-pad b4"></div>
                <div class="pad kick-pad b5"></div>
                <div class="pad kick-pad b6"></div>
                <div class="pad kick-pad b7"></div>
            </div>
        </div>
        <div class="snare-tracks">
            <div class="controls">
                <div class="sound-title">
                    <h1>Snare</h1>
                </div>
                <button data-track='1' class='mute snare-volume'><i class="fas fa-volume-mute"></i></button>
                <select name="snare-select" id="snare-select">
                    <option value="./sounds/snare-acoustic01.wav">Classic snare</option>
                    <option value="./sounds/snare-acoustic02.wav">Classic snare 2</option>
                    <option value="./sounds/snare-808.wav">808 snare</option>
                    <option value="./sounds/snare-vinyl01.wav">Vinyl snare 1</option>
                    <option value="./sounds/snare-vinyl02.wav">Vinyl snare 2</option>
                    <option value="./sounds/snare-analog.wav">Analog snare</option>
                    <option value="./sounds/snare-big.wav">Big snare</option>
                    <option value="./sounds/snare-block.wav">Block snare</option>
                    <option value="./sounds/snare-brute.wav">Brute snare 2</option>
                    <option value="./sounds/snare-dist01.wav">Dist snare 1</option>
                    <option value="./sounds/snare-dist02.wav">Dist snare 2</option>
                    <option value="./sounds/snare-dist03.wav">Dist snare 3</option>
                    <option value="./sounds/snare-electro.wav">Electro snare 2</option>
                    <option value="./sounds/snare-lofi01.wav">Lo-fi snare 1</option>
                    <option value="./sounds/snare-lofi02.wav">Lo-fi snare 2</option>
                    <option value="./sounds/snare-modular.wav">Modular snare</option>
                    <option value="./sounds/snare-noise.wav">Noise snare</option>
                    <option value="./sounds/snare-pinch.wav">Pinch snare</option>
                    <option value="./sounds/snare-punch.wav">Punch snare</option>
                    <option value="./sounds/snare-smasher.wav">Smasher snare</option>
                    <option value="./sounds/snare-sumo.wav">Sumo snare</option>
                    <option value="./sounds/snare-tape.wav">Tape snare</option>
                </select>
            </div>
            <div class="snare">
                <div class="pad snare-pad b0"></div>
                <div class="pad snare-pad b1"></div>
                <div class="pad snare-pad b2"></div>
                <div class="pad snare-pad b3"></div>
                <div class="pad snare-pad b4"></div>
                <div class="pad snare-pad b5"></div>
                <div class="pad snare-pad b6"></div>
                <div class="pad snare-pad b7"></div>
            </div>
        </div>
        <div class="hihat-tracks">
            <div class="controls">
                <div class="sound-title">
                    <h1>Hi-hat</h1>
                </div>
                <button data-track='2' class='mute hihat-volume'><i class="fas fa-volume-mute"></i></button>
                <select name="hihat-select" id="hihat-select" class="hihat-select">
                    <option value="./sounds/hihat-acoustic01.wav">Classic hihat</option>
                    <option value="./sounds/hihat-acoustic02.wav">Classic hihat 2</option>
                    <option value="./sounds/hihat-808.wav">808 hihat</option>
                    <option value="./sounds/hihat-analog.wav">Hihat analog</option>
                    <option value="./sounds/hihat-electro.wav">Hihat electro</option>
                    <option value="./sounds/hihat-digital.wav">Hihat digital</option>
                    <option value="./sounds/hihat-dist01.wav">Hihat dist 1</option>
                    <option value="./sounds/hihat-dist02.wav">Hihat dist 2</option>
                    <option value="./sounds/hihat-plain.wav">Hihat plain</option>
                    <option value="./sounds/hihat-reso.wav">Hihat reso</option>
                    <option value="./sounds/hihat-ring.wav">Hihat ring</option>
                </select>
            </div>
            <div class="hihat">
                <div class="pad hihat-pad b0"></div>
                <div class="pad hihat-pad b1"></div>
                <div class="pad hihat-pad b2"></div>
                <div class="pad hihat-pad b3"></div>
                <div class="pad hihat-pad b4"></div>
                <div class="pad hihat-pad b5"></div>
                <div class="pad hihat-pad b6"></div>
                <div class="pad hihat-pad b7"></div>
            </div>
        </div>
        <button class="play">Play</button>
        <div class="tempo">
            <input type="range" class="tempo-slider" max='300' min='20' value='150'>
            <p>Tempo: <span class="tempo-nr">150</span></p>
        </div>
    </div>

    <audio src="/sounds/kick-classic.wav" class="kick-sound"></audio>
    <audio src="/sounds/snare-acoustic01.wav" class="snare-sound"></audio>
    <audio src="/sounds/hihat-acoustic01.wav" class="hihat-sound"></audio>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"
        integrity="sha512-RXf+QSDCUQs5uwRKaDoXt55jygZZm2V++WUZduaU/Ui/9EGp3f/2KZVahFZBKGH0s774sd3HmrhUy+SgOFQLVQ=="
        crossorigin="anonymous"></script>
    <script src="/app.js"></script>
</body>

</html>
